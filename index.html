<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUZA FARMA - Intelig√™ncia Cloud</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #d32f2f; --secondary: #fbc02d; --success: #2e7d32; --light: #f8f9fa; --blue: #0277bd; --dark: #263238; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #eaeff2; color: #333; }
        
        #loginScreen { display: none; align-items: center; justify-content: center; height: 100vh; background: var(--dark); }
        .login-box { background: white; padding: 40px; border-radius: 12px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 320px; border-top: 8px solid var(--primary); }
        
        #mainApp { display: none; padding: 20px; }
        .container { max-width: 1300px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        
        header { text-align: center; border-bottom: 3px solid var(--primary); padding-bottom: 15px; margin-bottom: 25px; }
        .logo-img { max-width: 180px; height: auto; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto; }
        .nome-farmacia { color: var(--primary); font-size: 32px; font-weight: 900; margin: 0; text-transform: uppercase; }
        
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .card { padding: 15px; border-radius: 8px; color: white; text-align: center; }
        .card-vendas { background: var(--blue); } .card-lucro { background: var(--success); } .card-margem { background: #5e35b1; }
        .card h4 { margin: 0; font-size: 11px; text-transform: uppercase; }
        .card p { margin: 5px 0 0; font-size: 22px; font-weight: bold; }

        .chart-container { background: white; padding: 15px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 25px; height: 250px; }

        .tabs { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 2px solid #ddd; }
        .tab-btn { padding: 12px 25px; border: none; background: #cfd8dc; cursor: pointer; border-radius: 8px 8px 0 0; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; }

        .form-container { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 25px; border: 1px solid #dee2e6; }
        .form-grid { display: grid; grid-template-columns: 2fr 0.8fr 1fr 1fr 1.2fr 1fr auto; gap: 10px; }
        
        input, select, button { padding: 10px; border: 1px solid #ced4da; border-radius: 6px; font-size: 14px; }
        .btn-add { background: var(--primary); color: white; cursor: pointer; font-weight: bold; border:none; }
        .btn-update { background: var(--secondary); color: #333; display: none; cursor: pointer; font-weight: bold; border:none; }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--dark); color: white; padding: 12px; text-align: left; font-size: 12px; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        /* Estilos Curva ABC */
        .high-priority { border-left: 8px solid #ff1744 !important; background: #fff1f1; }
        .badge-red { background: #ff1744; color: white; padding: 3px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .badge-success { background: var(--success); color: white; padding: 3px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }

        .footer-controls { display: flex; gap: 10px; margin-top: 30px; justify-content: center; flex-wrap: wrap; }
        .btn-action { padding: 12px 20px; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; }

        @media print {
            .no-print { display: none !important; }
            body.thermal-mode-active { width: 70mm; font-family: "Arial Black", sans-serif !important; color: #000 !important; }
            body.thermal-mode-active .container { width: 70mm !important; padding: 0.5cm !important; margin: 0 !important; border: none; }
            body.thermal-mode-active * { font-weight: 900 !important; }
            body.thermal-mode-active th, body.thermal-mode-active td { border-bottom: 2px solid #000 !important; padding: 5px 0 !important; }
            @page { margin: 0; }
        }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-box">
        <h1 style="color: var(--primary); margin: 0; font-size: 28px;">SOUZA FARMA</h1>
        <p>Acesso ao Sistema</p>
        <input type="password" id="passInput" placeholder="Senha" style="width: 80%; margin-bottom: 15px; text-align: center;"><br>
        <button onclick="checkLogin()" class="btn-add" style="width: 100%;">ENTRAR</button>
    </div>
</div>

<div id="mainApp">
    <div class="container">
        <header>
            <img src="Souza-Farma-logomarca.png" alt="Souza Farma" class="logo-img" onerror="this.style.display='none'">
            <h1 class="nome-farmacia">SOUZA FARMA</h1>
            <div class="info-farma" style="font-size: 12px; color: #666; margin-bottom: 10px;">
                Farm√°cia do Trabalhador | CNPJ 45.856.880/0001-30 | S√£o Lu√≠s/MA
            </div>
        </header>

        <div class="dashboard no-print">
            <div class="card card-vendas"><h4>Vendas Perdidas</h4><p id="dashVenda">R$ 0,00</p></div>
            <div class="card card-lucro"><h4>Lucro Perdido</h4><p id="dashLucro">R$ 0,00</p></div>
            <div class="card card-margem"><h4>Margem M√©dia</h4><p id="dashMargem">0.00%</p></div>
        </div>

        <div class="chart-container no-print">
            <canvas id="meuGrafico"></canvas>
        </div>

        <div class="tabs no-print">
            <button class="tab-btn active" id="btnTabFaltas" onclick="switchTab('faltas')">üõí Faltas Atuais</button>
            <button class="tab-btn" id="btnTabHist" onclick="switchTab('historico')">‚úÖ Hist√≥rico Compras</button>
        </div>

        <div id="areaFaltas">
            <div class="form-container no-print">
                <div class="form-grid">
                    <input type="text" id="desc" placeholder="Medicamento">
                    <input type="number" id="qtd" placeholder="Qtd">
                    <input type="number" id="custo" placeholder="Custo" step="0.01">
                    <input type="number" id="venda" placeholder="Venda" step="0.01">
                    <select id="motivo">
                        <option value="Estoque Zerado">Estoque Zerado</option>
                        <option value="Fornecedor Indispon√≠vel">Fornecedor Indispon√≠vel</option>
                        <option value="Produto Novo">Produto Novo</option>
                    </select>
                    <input type="date" id="dataReg">
                    <button id="btnAdd" class="btn-add" onclick="adicionarAoFirebase()">SALVAR</button>
                    <button id="btnUpdate" class="btn-update" onclick="salvarEdicaoFirebase()">ATUALIZAR</button>
                </div>
                <input type="hidden" id="editId">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Produto / Detalhes</th>
                        <th>Qtd</th>
                        <th>Pre√ßos</th>
                        <th>Lucro Total</th>
                        <th>Venda Total</th>
                        <th class="no-print">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela"></tbody>
            </table>
        </div>

        <div id="areaHistorico" style="display:none;">
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Qtd</th>
                        <th>Data Falta</th>
                        <th>Data Compra</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="corpoHistorico"></tbody>
            </table>
        </div>

        <div class="footer-controls no-print">
            <button class="btn-action" style="background:#455a64" onclick="imprimir('A4')">üñ®Ô∏è A4</button>
            <button class="btn-action" style="background:#263238" onclick="imprimir('70mm')">üßæ T√âRMICA</button>
            <button class="btn-action" style="background:#25d366" onclick="enviarWhatsApp()">üì≤ WHATSAPP</button>
            <button class="btn-action" style="background:#1565c0" onclick="exportarExcel()">üìä EXCEL</button>
            <button class="btn-action" style="background:#f44336" onclick="logout()">üîí SAIR</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC5-jTow8lk34iaKFhuSmJ8c1QpgoExOfE",
        authDomain: "souza-farma-8d08d.firebaseapp.com",
        databaseURL: "https://souza-farma-8d08d-default-rtdb.firebaseio.com",
        projectId: "souza-farma-8d08d",
        storageBucket: "souza-farma-8d08d.firebasestorage.app",
        messagingSenderId: "189166520636",
        appId: "1:189166520636:web:c97b7c7ead4e2d32b67639"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let dadosCompletos = [];
    let meuGrafico = null;
    document.getElementById('dataReg').valueAsDate = new Date();

    window.onload = function() {
        if (sessionStorage.getItem('logado') === 'true') {
            document.getElementById('mainApp').style.display = 'block';
            carregarTudo();
        } else { document.getElementById('loginScreen').style.display = 'flex'; }
    };

    function checkLogin() {
        if(document.getElementById('passInput').value === 'farma123') {
            sessionStorage.setItem('logado', 'true');
            location.reload();
        } else { alert("Senha Incorreta!"); }
    }
    function logout() { sessionStorage.removeItem('logado'); location.reload(); }

    function switchTab(tab) {
        document.getElementById('areaFaltas').style.display = tab === 'faltas' ? 'block' : 'none';
        document.getElementById('areaHistorico').style.display = tab === 'historico' ? 'block' : 'none';
        document.getElementById('btnTabFaltas').className = tab === 'faltas' ? 'tab-btn active' : 'tab-btn';
        document.getElementById('btnTabHist').className = tab === 'historico' ? 'tab-btn active' : 'tab-btn';
    }

    function carregarTudo() {
        db.ref('faltas').on('value', (snapshot) => {
            dadosCompletos = [];
            snapshot.forEach((item) => { dadosCompletos.push({ id: item.key, ...item.val() }); });
            renderizar();
            atualizarGrafico();
        });
    }

    function renderizar() {
        const corpo = document.getElementById('corpoTabela');
        const corpoHist = document.getElementById('corpoHistorico');
        corpo.innerHTML = ''; corpoHist.innerHTML = '';
        let tVenda = 0, tLucro = 0;

        [...dadosCompletos].reverse().forEach(i => {
            const vTotal = i.venda * i.qtd;
            const lucTotal = (i.venda - i.custo) * i.qtd;

            if (!i.comprado) {
                tVenda += vTotal; tLucro += lucTotal;
                let isHigh = lucTotal >= 50;
                corpo.innerHTML += `
                    <tr class="${isHigh ? 'high-priority' : ''}">
                        <td>
                            <strong>${i.desc}</strong><br>
                            <small>${i.data} | ${i.motivo}</small>
                            ${isHigh ? '<br><span class="badge-red">ALTA PERDA</span>' : ''}
                        </td>
                        <td>${i.qtd}</td>
                        <td>C: ${i.custo.toFixed(2)} / V: ${i.venda.toFixed(2)}</td>
                        <td>R$ ${lucTotal.toFixed(2)}</td>
                        <td><strong>R$ ${vTotal.toFixed(2)}</strong></td>
                        <td class="no-print">
                            <button title="Comprado" onclick="marcarComprado('${i.id}')" style="cursor:pointer; border:none; background:none; font-size:18px;">‚úÖ</button>
                            <button title="Editar" onclick="editarItem('${i.id}')" style="cursor:pointer; border:none; background:none; font-size:18px; margin-left:8px;">‚úé</button>
                            <button title="Remover" onclick="removerItem('${i.id}')" style="cursor:pointer; border:none; background:none; color:red; font-size:18px; margin-left:8px;">üóë</button>
                        </td>
                    </tr>`;
            } else {
                corpoHist.innerHTML += `
                    <tr>
                        <td><strong>${i.desc}</strong></td>
                        <td>${i.qtd}</td>
                        <td>${i.data}</td>
                        <td>${i.dataCompra}</td>
                        <td>
                            <button onclick="reverterCompra('${i.id}')" style="background:#607d8b; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer; font-size:11px;">‚Ü© Estornar</button>
                            <button onclick="removerItem('${i.id}')" style="background:none; border:none; color:red; cursor:pointer; font-size:16px; margin-left:10px;">üóë</button>
                        </td>
                    </tr>`;
            }
        });

        document.getElementById('dashVenda').innerText = `R$ ${tVenda.toFixed(2)}`;
        document.getElementById('dashLucro').innerText = `R$ ${tLucro.toFixed(2)}`;
        document.getElementById('dashMargem').innerText = `${tVenda > 0 ? ((tLucro/tVenda)*100).toFixed(2) : 0}%`;
    }

    function marcarComprado(id) {
        if(confirm("Confirmar reposi√ß√£o no estoque?")) {
            db.ref('faltas/' + id).update({ comprado: true, dataCompra: new Date().toLocaleDateString('pt-BR') });
        }
    }

    function reverterCompra(id) {
        if(confirm("Deseja mover este item de volta para a lista de faltas?")) {
            db.ref('faltas/' + id).update({ comprado: false, dataCompra: null });
        }
    }

    function adicionarAoFirebase() {
        const desc = document.getElementById('desc').value;
        const qtd = parseFloat(document.getElementById('qtd').value);
        if(!desc || !qtd) return alert("Preencha Medicamento e Qtd!");
        db.ref('faltas').push({
            desc: desc.toUpperCase(),
            qtd, custo: parseFloat(document.getElementById('custo').value) || 0,
            venda: parseFloat(document.getElementById('venda').value) || 0,
            motivo: document.getElementById('motivo').value,
            rawDate: document.getElementById('dataReg').value,
            data: document.getElementById('dataReg').value.split('-').reverse().join('/'),
            comprado: false
        });
        limparCampos();
    }

    function editarItem(id) {
        const i = dadosCompletos.find(x => x.id === id);
        document.getElementById('desc').value = i.desc;
        document.getElementById('qtd').value = i.qtd;
        document.getElementById('custo').value = i.custo;
        document.getElementById('venda').value = i.venda;
        document.getElementById('dataReg').value = i.rawDate;
        document.getElementById('editId').value = id;
        document.getElementById('btnAdd').style.display = 'none';
        document.getElementById('btnUpdate').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function salvarEdicaoFirebase() {
        const id = document.getElementById('editId').value;
        const d = document.getElementById('dataReg').value;
        db.ref('faltas/' + id).update({
            desc: document.getElementById('desc').value.toUpperCase(),
            qtd: parseFloat(document.getElementById('qtd').value),
            custo: parseFloat(document.getElementById('custo').value),
            venda: parseFloat(document.getElementById('venda').value),
            rawDate: d, data: d.split('-').reverse().join('/')
        });
        document.getElementById('btnAdd').style.display = 'block';
        document.getElementById('btnUpdate').style.display = 'none';
        limparCampos();
    }

    function atualizarGrafico() {
        const dias = {};
        dadosCompletos.filter(i => !i.comprado).forEach(i => { dias[i.data] = (dias[i.data] || 0) + (i.venda * i.qtd); });
        const labels = Object.keys(dias).slice(-7);
        const valores = labels.map(l => dias[l]);
        if (meuGrafico) meuGrafico.destroy();
        const ctx = document.getElementById('meuGrafico').getContext('2d');
        meuGrafico = new Chart(ctx, {
            type: 'bar',
            data: { labels: labels, datasets: [{ label: 'Vendas Perdidas (R$)', data: valores, backgroundColor: '#d32f2f' }] },
            options: { maintainAspectRatio: false }
        });
    }

    function exportarExcel() {
        let csv = '\uFEFFData;Produto;Qtd;Custo;Venda;Lucro;Status\n';
        dadosCompletos.forEach(i => {
            const luc = (i.venda - i.custo) * i.qtd;
            csv += `${i.data};${i.desc};${i.qtd};${i.custo};${i.venda};${luc.toFixed(2)};${i.comprado ? 'Comprado':'Em Falta'}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "relatorio_souza_farma.csv";
        link.click();
    }

    function imprimir(formato) {
        if(formato === '70mm') document.body.classList.add('thermal-mode-active');
        else document.body.classList.remove('thermal-mode-active');
        setTimeout(() => { window.print(); }, 400);
    }

    function enviarWhatsApp() {
        let msg = `*SOUZA FARMA - RELAT√ìRIO DE FALTAS*%0A%0A`;
        dadosCompletos.filter(i => !i.comprado).forEach(i => msg += `‚Ä¢ ${i.desc} (Qtd: ${i.qtd})%0A`);
        window.open(`https://wa.me/5598986287296?text=${msg}`);
    }

    function removerItem(id) { if(confirm("Apagar permanentemente?")) db.ref('faltas/' + id).remove(); }
    function limparCampos() { document.getElementById('desc').value=''; document.getElementById('qtd').value=''; document.getElementById('custo').value=''; document.getElementById('venda').value=''; }
</script>
</body>
</html>
