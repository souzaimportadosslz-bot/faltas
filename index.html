<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUZA FARMA - Intelig√™ncia Cloud</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #d32f2f; --secondary: #fbc02d; --success: #2e7d32; --light: #f8f9fa; --blue: #0277bd; --dark: #263238; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #eaeff2; color: #333; }
        
        #loginScreen { display: none; align-items: center; justify-content: center; height: 100vh; background: var(--dark); }
        .login-box { background: white; padding: 40px; border-radius: 12px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 320px; border-top: 8px solid var(--primary); }
        
        #mainApp { display: none; padding: 20px; }
        .container { max-width: 1300px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        
        header { text-align: center; border-bottom: 3px solid var(--primary); padding-bottom: 15px; margin-bottom: 25px; }
        .logo-img { max-width: 180px; height: auto; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto; }
        .nome-farmacia { color: var(--primary); font-size: 32px; font-weight: 900; margin: 0; letter-spacing: -1px; text-transform: uppercase; }
        
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .card { padding: 15px; border-radius: 8px; color: white; text-align: center; }
        .card-vendas { background: var(--blue); } .card-lucro { background: var(--success); } .card-margem { background: #5e35b1; }
        .card h4 { margin: 0; font-size: 11px; text-transform: uppercase; }
        .card p { margin: 5px 0 0; font-size: 22px; font-weight: bold; }

        .chart-container { background: white; padding: 15px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 25px; height: 300px; }

        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-btn { padding: 10px 20px; border: none; background: #cfd8dc; cursor: pointer; border-radius: 6px 6px 0 0; font-weight: bold; }
        .tab-btn.active { background: white; border: 1px solid #ddd; border-bottom: none; color: var(--primary); }

        .form-container { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 25px; border: 1px solid #dee2e6; }
        .form-grid { display: grid; grid-template-columns: 2fr 0.8fr 1fr 1fr 1.2fr 1fr auto; gap: 10px; }
        
        input, select, button { padding: 10px; border: 1px solid #ced4da; border-radius: 6px; font-size: 14px; }
        .btn-add { background: var(--primary); color: white; cursor: pointer; font-weight: bold; border:none; }
        .btn-update { background: var(--secondary); color: #333; display: none; cursor: pointer; font-weight: bold; border:none; }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--dark); color: white; padding: 12px; text-align: left; font-size: 12px; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .high-priority { border-left: 8px solid #ff1744 !important; background: #fff1f1; }
        .badge { padding: 3px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; color: white; display: inline-block; }
        .badge-red { background: #ff1744; }
        .badge-success { background: var(--success); }

        .footer-controls { display: flex; gap: 10px; margin-top: 30px; justify-content: center; }
        .btn-action { padding: 12px 20px; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }

        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-box">
        <img src="Souza-Farma-logomarca.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
        <h1 style="color: var(--primary); margin: 10px 0; font-size: 24px;">SOUZA FARMA</h1>
        <input type="password" id="passInput" placeholder="Senha de Acesso" style="width: 90%; margin-bottom: 15px; text-align: center;"><br>
        <button onclick="checkLogin()" class="btn-add" style="width: 100%; padding: 15px;">ENTRAR</button>
    </div>
</div>

<div id="mainApp">
    <div class="container">
        <header>
            <img src="Souza-Farma-logomarca.png" alt="Souza Farma" class="logo-img">
            <h1 class="nome-farmacia">SOUZA FARMA</h1>
        </header>

        <div class="dashboard no-print">
            <div class="card card-vendas"><h4>Vendas Perdidas</h4><p id="dashVenda">R$ 0,00</p></div>
            <div class="card card-lucro"><h4>Lucro Perdido</h4><p id="dashLucro">R$ 0,00</p></div>
            <div class="card card-margem"><h4>Margem M√©dia</h4><p id="dashMargem">0.00%</p></div>
        </div>

        <div class="chart-container no-print">
            <canvas id="meuGrafico"></canvas>
        </div>

        <div class="tabs no-print">
            <button class="tab-btn active" onclick="switchTab('faltas')">Faltas Atuais</button>
            <button class="tab-btn" onclick="switchTab('historico')">Hist√≥rico de Compras</button>
        </div>

        <div id="areaFaltas">
            <div class="form-container no-print">
                <div class="form-grid">
                    <input type="text" id="desc" placeholder="Medicamento">
                    <input type="number" id="qtd" placeholder="Qtd">
                    <input type="number" id="custo" placeholder="Custo">
                    <input type="number" id="venda" placeholder="Venda">
                    <select id="motivo">
                        <option value="Estoque Zerado">Estoque Zerado</option>
                        <option value="Fornecedor Indispon√≠vel">Fornecedor Indispon√≠vel</option>
                        <option value="Produto Novo">Produto Novo</option>
                    </select>
                    <input type="date" id="dataReg">
                    <button id="btnAdd" class="btn-add" onclick="adicionarAoFirebase()">SALVAR</button>
                    <button id="btnUpdate" class="btn-update" onclick="salvarEdicaoFirebase()">ATUALIZAR</button>
                </div>
                <input type="hidden" id="editId">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Produto / Detalhes</th>
                        <th>Qtd</th>
                        <th>Pre√ßos</th>
                        <th>Lucro Total</th>
                        <th>Venda Total</th>
                        <th class="no-print">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela"></tbody>
            </table>
        </div>

        <div id="areaHistorico" style="display:none;">
            <h3>‚úÖ Produtos Repostos (Hist√≥rico)</h3>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Data Falta</th>
                        <th>Data Compra</th>
                        <th>Custo na √âpoca</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="corpoHistorico"></tbody>
            </table>
        </div>

        <div class="footer-controls no-print">
            <button class="btn-action" style="background:#263238" onclick="window.print()">üñ®Ô∏è IMPRIMIR</button>
            <button class="btn-action" style="background:#25d366" onclick="enviarWhatsApp()">üì≤ WHATSAPP</button>
            <button class="btn-action" style="background:#f44336" onclick="logout()">üîí SAIR</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC5-jTow8lk34iaKFhuSmJ8c1QpgoExOfE",
        authDomain: "souza-farma-8d08d.firebaseapp.com",
        databaseURL: "https://souza-farma-8d08d-default-rtdb.firebaseio.com",
        projectId: "souza-farma-8d08d",
        storageBucket: "souza-farma-8d08d.firebasestorage.app",
        messagingSenderId: "189166520636",
        appId: "1:189166520636:web:c97b7c7ead4e2d32b67639"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let dadosCompletos = [];
    let meuGrafico = null;

    window.onload = function() {
        if (sessionStorage.getItem('logado') === 'true') {
            document.getElementById('mainApp').style.display = 'block';
            carregarTudo();
        } else {
            document.getElementById('loginScreen').style.display = 'flex';
        }
    };

    function checkLogin() {
        if(document.getElementById('passInput').value === 'farma123') {
            sessionStorage.setItem('logado', 'true');
            location.reload();
        } else { alert("Senha Incorreta!"); }
    }

    function logout() { sessionStorage.removeItem('logado'); location.reload(); }

    function switchTab(tab) {
        const btns = document.querySelectorAll('.tab-btn');
        btns.forEach(b => b.classList.remove('active'));
        if(tab === 'faltas') {
            document.getElementById('areaFaltas').style.display = 'block';
            document.getElementById('areaHistorico').style.display = 'none';
            btns[0].classList.add('active');
        } else {
            document.getElementById('areaFaltas').style.display = 'none';
            document.getElementById('areaHistorico').style.display = 'block';
            btns[1].classList.add('active');
        }
    }

    function carregarTudo() {
        db.ref('faltas').on('value', (snapshot) => {
            dadosCompletos = [];
            snapshot.forEach((item) => { dadosCompletos.push({ id: item.key, ...item.val() }); });
            renderizar(dadosCompletos);
            atualizarGrafico(dadosCompletos);
        });
    }

    function renderizar(lista) {
        const corpo = document.getElementById('corpoTabela');
        const corpoHist = document.getElementById('corpoHistorico');
        corpo.innerHTML = ''; corpoHist.innerHTML = '';
        let tVenda = 0, tCusto = 0;

        [...lista].reverse().forEach(i => {
            const vTotalItem = i.venda * i.qtd;
            const lucTotalItem = (i.venda - i.custo) * i.qtd;
            
            if (!i.comprado) {
                tVenda += vTotalItem; tCusto += i.custo * i.qtd;
                let classeFila = lucTotalItem >= 50 ? "high-priority" : "";
                
                corpo.innerHTML += `
                    <tr class="${classeFila}">
                        <td><strong>${i.desc}</strong><br><small>${i.data}</small></td>
                        <td>${i.qtd}</td>
                        <td>C: ${i.custo.toFixed(2)} | V: ${i.venda.toFixed(2)}</td>
                        <td>R$ ${lucTotalItem.toFixed(2)}</td>
                        <td><strong>R$ ${vTotalItem.toFixed(2)}</strong></td>
                        <td class="no-print">
                            <button title="Marcar como Comprado" onclick="marcarComprado('${i.id}')" style="background:none; border:none; cursor:pointer; font-size:16px;">‚úÖ</button>
                            <button onclick="editarItem('${i.id}')" style="background:none; border:none; cursor:pointer; font-size:16px; margin-left:8px;">‚úé</button>
                            <button onclick="removerItem('${i.id}')" style="background:none; border:none; cursor:pointer; color:red; font-size:16px; margin-left:8px;">üóë</button>
                        </td>
                    </tr>`;
            } else {
                corpoHist.innerHTML += `
                    <tr>
                        <td><strong>${i.desc}</strong></td>
                        <td>${i.data}</td>
                        <td>${i.dataCompra || '--'}</td>
                        <td>R$ ${i.custo.toFixed(2)}</td>
                        <td><span class="badge badge-success">REPOI√á√ÉO CONCLU√çDA</span></td>
                    </tr>`;
            }
        });
        
        document.getElementById('dashVenda').innerText = `R$ ${tVenda.toFixed(2)}`;
        document.getElementById('dashLucro').innerText = `R$ ${(tVenda - tCusto).toFixed(2)}`;
        document.getElementById('dashMargem').innerText = `${tVenda > 0 ? (((tVenda-tCusto)/tVenda)*100).toFixed(2) : 0}%`;
    }

    function marcarComprado(id) {
        if(confirm("Confirmar que o produto foi reposto no stock?")) {
            db.ref('faltas/' + id).update({
                comprado: true,
                dataCompra: new Date().toLocaleDateString('pt-BR')
            });
        }
    }

    function atualizarGrafico(lista) {
        const dias = {};
        lista.filter(i => !i.comprado).forEach(i => {
            dias[i.data] = (dias[i.data] || 0) + (i.venda * i.qtd);
        });

        const labels = Object.keys(dias).slice(-7);
        const valores = labels.map(l => dias[l]);

        if (meuGrafico) meuGrafico.destroy();
        const ctx = document.getElementById('meuGrafico').getContext('2d');
        meuGrafico = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Vendas Perdidas por Dia (R$)',
                    data: valores,
                    backgroundColor: '#d32f2f',
                    borderRadius: 5
                }]
            },
            options: { maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
        });
    }

    // Restante das fun√ß√µes (adicionar, editar, remover) mantidas conforme vers√µes anteriores
    function adicionarAoFirebase() {
        const d = document.getElementById('desc').value;
        const q = parseFloat(document.getElementById('qtd').value);
        const c = parseFloat(document.getElementById('custo').value) || 0;
        const v = parseFloat(document.getElementById('venda').value) || 0;
        const dt = document.getElementById('dataReg').value;
        if(!d || isNaN(q)) return alert("Preencha os campos!");
        db.ref('faltas').push({
            desc: d.toUpperCase(), qtd: q, custo: c, venda: v,
            motivo: document.getElementById('motivo').value,
            rawDate: dt, data: dt.split('-').reverse().join('/'),
            comprado: false
        });
        document.getElementById('desc').value=''; document.getElementById('qtd').value='';
    }
    
    function removerItem(id) { if(confirm("Apagar permanentemente?")) db.ref('faltas/' + id).remove(); }
    
    function editarItem(id) {
        const i = dadosCompletos.find(x => x.id === id);
        document.getElementById('desc').value = i.desc;
        document.getElementById('qtd').value = i.qtd;
        document.getElementById('custo').value = i.custo;
        document.getElementById('venda').value = i.venda;
        document.getElementById('dataReg').value = i.rawDate;
        document.getElementById('editId').value = id;
        document.getElementById('btnAdd').style.display = 'none';
        document.getElementById('btnUpdate').style.display = 'block';
    }

    function salvarEdicaoFirebase() {
        const id = document.getElementById('editId').value;
        db.ref('faltas/' + id).update({
            desc: document.getElementById('desc').value.toUpperCase(),
            qtd: parseFloat(document.getElementById('qtd').value),
            custo: parseFloat(document.getElementById('custo').value),
            venda: parseFloat(document.getElementById('venda').value),
            dataReg: document.getElementById('dataReg').value
        });
        location.reload();
    }
    
    document.getElementById('dataReg').valueAsDate = new Date();
</script>
</body>
</html>
