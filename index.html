<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUZA FARMA - Intelig√™ncia Cloud</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #d32f2f; --secondary: #fbc02d; --success: #2e7d32; --light: #f8f9fa; --blue: #0277bd; --dark: #263238; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #eaeff2; color: #333; }
        
        /* Login */
        #loginScreen { display: flex; align-items: center; justify-content: center; height: 100vh; background: var(--dark); }
        .login-box { background: white; padding: 40px; border-radius: 12px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 320px; border-top: 8px solid var(--primary); }
        
        /* App */
        #mainApp { display: none; padding: 20px; }
        .container { max-width: 1300px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        
        header { text-align: center; border-bottom: 3px solid var(--primary); padding-bottom: 15px; margin-bottom: 25px; }
        .logo-img { max-width: 180px; height: auto; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto; }
        .nome-farmacia { color: var(--primary); font-size: 32px; font-weight: 900; margin: 0; letter-spacing: -1px; text-transform: uppercase; }
        
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .card { padding: 15px; border-radius: 8px; color: white; text-align: center; }
        .card-vendas { background: var(--blue); } .card-lucro { background: var(--success); } .card-margem { background: #5e35b1; }
        .card h4 { margin: 0; font-size: 11px; text-transform: uppercase; }
        .card p { margin: 5px 0 0; font-size: 22px; font-weight: bold; }

        .filters { background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 15px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; border: 1px solid #bbdefb; }
        .form-container { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 25px; border: 1px solid #dee2e6; }
        .form-grid { display: grid; grid-template-columns: 2fr 0.8fr 1fr 1fr 1.2fr 1fr auto; gap: 10px; }
        
        input, select, button { padding: 10px; border: 1px solid #ced4da; border-radius: 6px; font-size: 14px; }
        .btn-add { background: var(--primary); color: white; cursor: pointer; font-weight: bold; border:none; transition: 0.3s; }
        .btn-update { background: var(--secondary); color: #333; display: none; cursor: pointer; font-weight: bold; border:none; }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--dark); color: white; padding: 12px; text-align: left; font-size: 12px; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        /* Estilos Curva ABC */
        .high-priority { border-left: 8px solid #ff1744 !important; background: #fff1f1; }
        .high-margin { border-left: 8px solid #00c853 !important; }
        .badge { padding: 3px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; color: white; margin-top: 4px; display: inline-block; }
        .badge-red { background: #ff1744; }
        .badge-green { background: #00c853; }

        .footer-controls { display: flex; gap: 10px; margin-top: 30px; justify-content: center; flex-wrap: wrap; }
        .btn-action { padding: 12px 20px; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }

        @media print {
            .no-print { display: none !important; }
            body.thermal-mode-active { width: 70mm; font-family: "Arial Black", sans-serif !important; }
            body.thermal-mode-active .container { width: 70mm !important; padding: 0.4cm !important; margin: 0 !important; border: none; }
            @page { margin: 0; }
        }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-box">
        <img src="Souza-Farma-logomarca.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
        <h1 style="color: var(--primary); margin: 10px 0; font-size: 24px;">SOUZA FARMA</h1>
        <input type="password" id="passInput" placeholder="Senha de Acesso" style="width: 90%; margin-bottom: 15px; text-align: center;"><br>
        <button onclick="checkLogin()" class="btn-add" style="width: 100%; padding: 15px;">ENTRAR</button>
    </div>
</div>

<div id="mainApp">
    <div class="container">
        <header>
            <img src="Souza-Farma-logomarca.png" alt="Souza Farma" class="logo-img">
            <h1 class="nome-farmacia">SOUZA FARMA</h1>
            <div class="info-farma">
                <strong>Farm√°cia do Trabalhador</strong> | CNPJ 45.856.880/0001-30<br>
                Av. Jos√© Sarney n¬∫ 06, Bom Jesus ‚Äì S√£o Lu√≠s/MA
            </div>
        </header>

        <div class="dashboard no-print">
            <div class="card card-vendas"><h4>Vendas Perdidas</h4><p id="dashVenda">R$ 0,00</p></div>
            <div class="card card-lucro"><h4>Lucro Perdido</h4><p id="dashLucro">R$ 0,00</p></div>
            <div class="card card-margem"><h4>Margem M√©dia</h4><p id="dashMargem">0.00%</p></div>
        </div>

        <div class="filters no-print">
            <strong>üìÖ Per√≠odo:</strong>
            <input type="date" id="filterStart"> at√© <input type="date" id="filterEnd">
            <button onclick="filtrarDados()" style="background: var(--blue); color:white; border:none; cursor:pointer;">FILTRAR</button>
            <button onclick="carregarTudo()" style="background: #78909c; color:white; border:none; cursor:pointer;">VER TUDO</button>
        </div>

        <div class="form-container no-print">
            <div class="form-grid">
                <input type="text" id="desc" placeholder="Medicamento">
                <input type="number" id="qtd" placeholder="Qtd">
                <input type="number" id="custo" placeholder="Custo" step="0.01">
                <input type="number" id="venda" placeholder="Venda" step="0.01">
                <select id="motivo">
                    <option value="Estoque Zerado">Estoque Zerado</option>
                    <option value="Fornecedor Indispon√≠vel">Fornecedor Indispon√≠vel</option>
                    <option value="Produto Novo">Produto Novo</option>
                </select>
                <input type="date" id="dataReg">
                <button id="btnAdd" class="btn-add" onclick="adicionarAoFirebase()">SALVAR</button>
                <button id="btnUpdate" class="btn-update" onclick="salvarEdicaoFirebase()">ATUALIZAR</button>
            </div>
            <input type="hidden" id="editId">
        </div>

        <div id="tabelaArea">
            <table>
                <thead>
                    <tr>
                        <th>Produto / Detalhes</th>
                        <th>Qtd</th>
                        <th>Pre√ßos (C/V)</th>
                        <th>Lucro Total</th>
                        <th>Venda Total</th>
                        <th class="no-print">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela"></tbody>
            </table>
        </div>

        <div class="footer-controls no-print">
            <button class="btn-action" style="background:#455a64" onclick="imprimir('A4')">üñ®Ô∏è A4</button>
            <button class="btn-action" style="background:#263238" onclick="imprimir('70mm')">üßæ T√âRMICA</button>
            <button class="btn-action" style="background:#25d366" onclick="enviarWhatsApp()">üì≤ WHATSAPP</button>
            <button class="btn-action" style="background:#1565c0" onclick="exportarExcel()">üìä EXCEL</button>
            <button class="btn-action" style="background:#f44336" onclick="location.reload()">üîí SAIR</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC5-jTow8lk34iaKFhuSmJ8c1QpgoExOfE",
        authDomain: "souza-farma-8d08d.firebaseapp.com",
        databaseURL: "https://souza-farma-8d08d-default-rtdb.firebaseio.com",
        projectId: "souza-farma-8d08d",
        storageBucket: "souza-farma-8d08d.firebasestorage.app",
        messagingSenderId: "189166520636",
        appId: "1:189166520636:web:c97b7c7ead4e2d32b67639"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let dadosCompletos = [];
    document.getElementById('dataReg').valueAsDate = new Date();

    function checkLogin() {
        if(document.getElementById('passInput').value === 'farma123') {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            carregarTudo();
        } else { alert("Senha Incorreta!"); }
    }

    function adicionarAoFirebase() {
        const desc = document.getElementById('desc').value;
        const qtd = parseFloat(document.getElementById('qtd').value);
        const custo = parseFloat(document.getElementById('custo').value) || 0;
        const venda = parseFloat(document.getElementById('venda').value) || 0;
        const motivo = document.getElementById('motivo').value;
        const data = document.getElementById('dataReg').value;

        if(!desc || isNaN(qtd) || isNaN(venda)) return alert("Preencha Medicamento, Qtd e Venda!");

        db.ref('faltas').push({
            desc: desc.toUpperCase(),
            qtd, custo, venda, motivo,
            rawDate: data,
            data: data.split('-').reverse().join('/'),
            timestamp: Date.now()
        });
        limparCampos();
    }

    function carregarTudo() {
        db.ref('faltas').on('value', (snapshot) => {
            dadosCompletos = [];
            snapshot.forEach((item) => { dadosCompletos.push({ id: item.key, ...item.val() }); });
            renderizar(dadosCompletos);
        });
    }

    function renderizar(lista) {
        const corpo = document.getElementById('corpoTabela');
        corpo.innerHTML = '';
        let tVenda = 0, tCusto = 0;

        [...lista].reverse().forEach(i => {
            const vTotalItem = i.venda * i.qtd;
            const lucTotalItem = (i.venda - i.custo) * i.qtd;
            const margemUnit = i.venda > 0 ? ((i.venda - i.custo) / i.venda) * 100 : 0;
            tVenda += vTotalItem; tCusto += i.custo * i.qtd;

            // L√≥gica Curva ABC
            let classeFila = "";
            let etiqueta = "";
            if (lucTotalItem >= 50) {
                classeFila = "high-priority";
                etiqueta = '<span class="badge badge-red">ALTA PERDA</span>';
            } else if (margemUnit >= 35) {
                classeFila = "high-margin";
                etiqueta = '<span class="badge badge-green">ALTA MARGEM</span>';
            }

            corpo.innerHTML += `
                <tr class="${classeFila}">
                    <td><strong>${i.desc}</strong><br><small>${i.data} | ${i.motivo}</small><br>${etiqueta}</td>
                    <td>${i.qtd}</td>
                    <td>C: ${i.custo.toFixed(2)}<br>V: ${i.venda.toFixed(2)}</td>
                    <td>R$ ${lucTotalItem.toFixed(2)}<br><small>${margemUnit.toFixed(1)}%</small></td>
                    <td><strong>R$ ${vTotalItem.toFixed(2)}</strong></td>
                    <td class="no-print">
                        <button onclick="editarItem('${i.id}')" style="cursor:pointer; border:none; background:none; font-size:18px;">‚úé</button>
                        <button onclick="removerItem('${i.id}')" style="color:red; cursor:pointer; border:none; background:none; margin-left:10px; font-size:18px;">üóë</button>
                    </td>
                </tr>`;
        });
        
        const lucGeral = tVenda - tCusto;
        const margGeral = tVenda > 0 ? (lucGeral/tVenda)*100 : 0;
        document.getElementById('dashVenda').innerText = `R$ ${tVenda.toFixed(2)}`;
        document.getElementById('dashLucro').innerText = `R$ ${lucGeral.toFixed(2)}`;
        document.getElementById('dashMargem').innerText = `${margGeral.toFixed(2)}%`;
    }

    function editarItem(id) {
        const i = dadosCompletos.find(x => x.id === id);
        document.getElementById('desc').value = i.desc;
        document.getElementById('qtd').value = i.qtd;
        document.getElementById('custo').value = i.custo;
        document.getElementById('venda').value = i.venda;
        document.getElementById('dataReg').value = i.rawDate;
        document.getElementById('motivo').value = i.motivo;
        document.getElementById('editId').value = id;
        document.getElementById('btnAdd').style.display = 'none';
        document.getElementById('btnUpdate').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function salvarEdicaoFirebase() {
        const id = document.getElementById('editId').value;
        const data = document.getElementById('dataReg').value;
        db.ref('faltas/' + id).update({
            desc: document.getElementById('desc').value.toUpperCase(),
            qtd: parseFloat(document.getElementById('qtd').value),
            custo: parseFloat(document.getElementById('custo').value),
            venda: parseFloat(document.getElementById('venda').value),
            motivo: document.getElementById('motivo').value,
            rawDate: data,
            data: data.split('-').reverse().join('/')
        });
        document.getElementById('btnAdd').style.display = 'block';
        document.getElementById('btnUpdate').style.display = 'none';
        limparCampos();
    }

    function filtrarDados() {
        const s = document.getElementById('filterStart').value;
        const e = document.getElementById('filterEnd').value;
        if(!s || !e) return alert("Selecione o per√≠odo!");
        renderizar(dadosCompletos.filter(i => i.rawDate >= s && i.rawDate <= e));
    }

    function imprimir(formato) {
        if (formato === '70mm') document.body.classList.add('thermal-mode-active');
        else document.body.classList.remove('thermal-mode-active');
        setTimeout(() => { window.print(); }, 400);
    }

    function exportarExcel() {
        let csv = '\uFEFFData;Produto;Qtd;Lucro Total;Venda Total\n';
        dadosCompletos.forEach(i => csv += `${i.data};${i.desc};${i.qtd};${((i.venda-i.custo)*i.qtd).toFixed(2)};${(i.venda*i.qtd).toFixed(2)}\n`);
        const link = document.createElement("a");
        link.href = URL.createObjectURL(new Blob([csv], {type:'text/csv;charset=utf-8;'}));
        link.download = "souza_farma_relatorio.csv";
        link.click();
    }

    function removerItem(id) { if(confirm("Deseja apagar esse item?")) db.ref('faltas/' + id).remove(); }
    function limparCampos() { document.getElementById('desc').value=''; document.getElementById('qtd').value=''; document.getElementById('custo').value=''; document.getElementById('venda').value=''; document.getElementById('editId').value=''; }

    function enviarWhatsApp() {
        let msg = `*SOUZA FARMA - RELAT√ìRIO DE FALTAS*%0A%0A`;
        dadosCompletos.forEach(i => msg += `‚Ä¢ ${i.desc} (Qtd: ${i.qtd})%0A`);
        msg += `%0A_Total Perdido: ${document.getElementById('dashVenda').innerText}_`;
        window.open(`https://wa.me/5598986287296?text=${msg}`);
    }
</script>
</body>
</html>
